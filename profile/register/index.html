<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link href="/dist/css/style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">
    <link rel="icon" href="data:;base64,=" />
    <script src="../../src/js/index.js" defer type="module"></script>



</head>

<body class="body-dark bg-black ">
    <header>
        <nav class="navbar navbar-expand-lg bg-black pb-lg-3 border-bottom">
            <div class="container-fluid ">
                <a class="navbar-brand text-white logo" href="../../index.html">Noroff Plus<i
                        class="fa-thin fa-plus"></i></a>
                <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link text-white" aria-current="page" href="../login/index.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-success" href="#">Register</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container hero">
            <div class="container col-12 col-md-6 login-section flex-grow-1 mt-2 text-light pt-2">
                <div class="form-container d-flex flex-column justify-content-center align-items-center ">
                    <h2
                        class="col-12 col-md-12 h1  p-3 border d-flex align-items-center justify-content-start register-heading">
                        Register</h2>
                    <div class="col-12 col-md-12  px-3 pt-2 pb-0 border ">
                        <form id="registerForm">
                            <div class="form-group mb-3">
                                <label for="name">Name</label>
                                <input class="form-control" type="text" name="name" required pattern="^[\w]+$" title="user 
                            name can only contain uppercase letters,numbers,
                                underscore(_).example: My_user1234">
                            </div>
                            <div class="form-group mb-3">
                                <label for="email">Email</label>
                                <input class="form-control" type="email" name="email" required
                                    pattern="^[\w\-.]+@(stud.)?noroff.no$" title="only @(stud.)noroff.no
                         domains are allowed to register">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" name="password" required minlength="8">
                            </div>

                            <div class="form-group mb-3">
                                <label for="banner">Banner</label>
                                <input class="form-control" type="url" name="banner">
                            </div>
                            <div class="form-group mb-3">
                                <label for="avatar">Avatar</label>
                                <input class="form-control" type="url" name="avatar">
                            </div>

                            <button type="submit" class="btn btn-success">Register</button>
                            <div class="message-container col-12 col-md-6 mt-1 "></div>
                            <div
                                class="reg-arrows hidden p-2 mt-0 col-12 col-md-6 d-flex align-content-center justify-content-around">
                                <div class="col-12 col-md-6 back-home ">
                                    <a href="/index.html">
                                        <i class="fa-solid fa-arrow-left"></i>
                                        <p class="h6">Back</p>
                                    </a>
                                </div>
                                <div class="col-12 col-md-6 try-again d-flex align-items-center justify-content-end ">
                                    <a href="/profile/register/index.html">
                                        <i class="fa-solid fa-arrow-rotate-left"></i>
                                        <p class="h6">Try Again</p>
                                    </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav class="navbar fixed-bottom bg-black pt-lg-3 border-top">
            <div class="container-fluid">
                <a class="navbar-brand text-white"
                    href="https://www.noroff.no/?gclid=CjwKCAjws--ZBhAXEiwAv-RNL2E0c6B6y4FUfaagoPHbfAHOP2K3NNm09Dub1Zi7Z0gq5OM0Nl4KxhoChQ8QAvD_BwE">Noroff
                    Website
                    <i class="fa-solid fa-link"></i>
                </a>
            </div>
            <div class="container-fluid">
                <a class="navbar-brand text-white " href="https://github.com/lacdart2">Lakhdar Hafsi Â© 2022</a>
            </div>
        </nav>
    </footer>

</body>

</html>
